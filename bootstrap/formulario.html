<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header bg-primary">
        Cadastro de usuarios
      </div>
      <div class="card-body">
        <form name="formulario">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Matricula</label>
              <input name="matricula" type="" class="form-control" id="inputEmail4" placeholder="Matricula" >
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Nome</label>
              <input name="nome" type="" class="form-control" id="inputPassword4" placeholder="Nome" >
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Data</label>
            <input name="data" type="date" class="form-control" id="inputAddress" placeholder="1234 Main St" >
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputState">Campus</label>
              <select id="inputState" class="form-control">
                <option selected>...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Curso</label>
              <select id="inputState" class="form-control">
                <option selected>...</option>
                <option>...</option>
              </select>
            </div>
            
          </div>
          <div>
            <button type="reset" class="btn btn-light">Limpar</button>
            <input type="button" class="btn btn-primary" onclick="cadastrar()" value="Cadastrar">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div  class="card">
      <div id="alunos"></div>
    </div>
  </div>

</body>

    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    

  </script>

  <script type="text/javascript">
    var alunos = []
    function cadastrar(){
      alunos.push({"matricula":document.formulario.matricula.value})

      var lista = document.getElementById("alunos")
      var textoHtml = "<table class='table'>"
      for (var i = 0; i < alunos.length; i++) {
        textoHtml = textoHtml + "<tr><td>"+alunos[i].matricula+"</td><td></td><td></td></tr>"
      }
      textoHtml = textoHtml + "</table>"

      lista.innerHTML = textoHtml
    }
  </script>
</html>
